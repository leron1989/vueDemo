<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1></h1>
    <hr>
    <p style="color:red">
        1. 可以动态的使用声明的组件
    </p>
    <hr>
    <div id="app">
        <h3></h3>
        <component v-bind:is="which"></component>
        <button v-on:click="changeComp">change component</button>
        <hr>
    </div>

    <script type="text/javascript">

        var componentA = {
            template:`
                <div style="color:red">这是组件A哦</div>
            `
        }
        var componentB = {
            template:`
                <div style="color:gray">这是组件B哦</div>
            `
        }
        var componentC = {
            template:`
                <div style="color:pink">这是组件C哦</div>
            `
        }
        
        var app = new Vue({
            el:"#app",
            data:{
                which:"componentC"
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC
            },
            methods:{
                changeComp:function(){
                    if(this.which == "componentA"){
                        this.which = "componentB";
                    }else if(this.which == "componentB"){
                        this.which = "componentC";
                    }else{
                        this.which = "componentA";
                    }
                }
            }

        });
    </script>
</body>
</html>
