<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-component</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue-component 组件初识</h1>
    <hr>
    <p style="color:red">
        1. 全局组件；即使是全局组件，也需要放在vue的作用域中，也就是new Vue()里面<br>
        2. 局部组件；
    </p>
    <hr>
    <h3>全局组件</h3>
    <div id="app">
        <leron></leron>
    </div>
    <leron></leron>
    <hr>
    <h3>局部组件</h3>
    <div id="app2">
        <jlr></jlr>
    </div>
    <script type="text/javascript">
        
        Vue.component("leron",{
            template:`
                <div style="color:red">这是一个全局组件</div>
            `
        })

        var app = new Vue({
            el:"#app"
        });

        var app2 = new Vue({
            el:"#app2",
            components:{
                "jlr":{
                    template:`
                        <div style="color:green">这是一个局部组件</div>
                    `
                }
            }
        });
    </script>
</body>
</html>
