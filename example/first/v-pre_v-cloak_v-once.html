<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre & v-cloak & v-once</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>
    <h2>v-pre & v-cloak & v-once</h2>
    <hr>
    <p style="color:red">
        v-pre：原样显示<br>
        v-cloak：页面渲染完成才显示<br>
        v-once：只进行一次渲染<br>
    </p>
    <hr>
    <div id="app">
        <h3>v-pre</h3>
        <div>{{message}}</div>
        <div v-pre>{{message}}</div>
        <hr>
        <h3>v-cloak</h3>
        <div v-cloak>{{message}}</div>
        <hr>
        <h3>v-once</h3>
        <div>{{message}}</div>
        <div v-once>{{message}}</div>
        <input type="text" v-model="message">
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello v-pre & v-cloak & v-once"
            },
            
        });

        

    </script>
</body>
</html>
